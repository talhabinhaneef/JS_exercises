<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log("Write a JavaScript program to check whether there is at least one element which occurs in two given sorted arrays of integers.");
        function check_common_element(arra1, arra2) {
            for (var i = 0; i < arra1.length; i++) {
                if (arra2.indexOf(arra1[i]) != -1)
                    return true;
            }
            return false;
        }
        console.log(check_common_element([1, 2, 3], [3, 4, 5]));
        console.log(check_common_element([1, 2, 3], [5, 6, 7]));

    </script>
</body>

</html>
