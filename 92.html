<body>

    <script>
        console.log("Write a JavaScript program to find the maximum difference between any two adjacent elements of a given array of integers.");
        function max_difference(arr) {
            var max = -1;
            var temp;
            for (var i = 0; i < arr.length - 1; i++) {
                temp = Math.abs(arr[i] - arr[i + 1]);
                max = Math.max(max, temp);
            }
            return max;
        }

        console.log(max_difference([1, 2, 3, 8, 9]))
        console.log(max_difference([1, 2, 3, 18, 9]))
        console.log(max_difference([13, 2, 3, 8, 9]))



    </script>
