<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log("Write a JavaScript program to find the maximum number from a given positive integer by deleting exactly one digit of the given number.");
        function digit_delete(num) {
            var result = 0,
                num_digits = [];
            while (num) {
                num_digits.push(num % 10);
                num = Math.floor(num / 10);
            }
            for (var index_num = 0; index_num < num_digits.length; index_num++) {
                var n = 0;
                for (var i = num_digits.length - 1; i >= 0; i--) {
                    if (i !== index_num) {
                        n = n * 10 + num_digits[i];
                    }
                }
                result = Math.max(n, result);
               console.log(" result = Math.max(n, result);"+ Math.max(n, result));

            }
            return result;
        }

        console.log(digit_delete(100));
        console.log(digit_delete(10));
        console.log(digit_delete(1245));

    </script>
</body>

</html>
