<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log("Write a JavaScript program to find the number of inversions of a given array of integers.");
        function number_of_InversionsNaive(arr) {
            var ctr = 0;
            for (var i = 0; i < arr.length; i++) {
                for (var j = i + 1; j < arr.length; j++) {
                    if (arr[i] > arr[j])
                        ctr++;
                }
            }
            return ctr;
        }

        console.log(number_of_InversionsNaive([0, 3, 2, 5, 9]));
        console.log(number_of_InversionsNaive([1, 5, 4, 3]));
        console.log(number_of_InversionsNaive([10, 30, 20, -10]));

    </script>
</body>

</html>
