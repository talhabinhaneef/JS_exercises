<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>132</title>
</head>

<body>


    <script>
        console.log("Find all distinct prime factors of a given integer");

        function prime_factors(num) {
            function is_prime(num) {
                for (let i = 2; i <= Math.sqrt(num); i++) {
                    if (num % i === 0) return false;
                }
                return true;
            }
            const result = [];
            for (let i = 2; i <= num; i++) {
                while (is_prime(i) && num % i === 0) {
                    if (!result.includes(i)) result.push(i);
                    num /= i;
                }
            }
            return result;
        }
        console.log(prime_factors(100));
        console.log(prime_factors(101));
        console.log(prime_factors(103));
        console.log(prime_factors(104));
        console.log(prime_factors(105));

    </script>
</body>

</html>
