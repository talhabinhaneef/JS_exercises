<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <script>
        console.log("Write a JavaScript program to find whether the members of a given array of integers is a permutation of numbers from 1 to a given integer.");
        function is_permutation(input_arr, n) {
            for (var i = 0; i < n; i++) {
                if (input_arr.indexOf(i + 1) < 0)
                    return false;
            }
            return true;
        }
        console.log(is_permutation([1, 2, 3, 4, 5], 5));
        console.log(is_permutation([1, 2, 3, 5], 5));

    </script>
</body>

</html>
