<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log("Write a JavaScript program to sort an array of all prime numbers between 1 and a given integer.");
        function sort_prime(num) {

            var prime_num1 = [],
                prime_num2 = [];
            for (var i = 0; i <= num; i++) {
                prime_num2.push(true);
            }
            for (var i = 2; i <= num; i++) {
                if (prime_num2[i]) {
                    prime_num1.push(i);
                    for (var j = 1; i * j <= num; j++) {
                        prime_num2[i * j] = false;
                    }
                }
            }

            return prime_num1;
        }

        console.log(sort_prime(5))
        console.log(sort_prime(11))
        console.log(sort_prime(19))

    </script>

</body>

</html>
